{% extends 'base.html' %}


{% block content %}
  <div class=container>
    <br>
    <h1>영화 작성</h1>
    <hr>
    <form action="{% url 'movies:create' %}" method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        {{form.as_p}}

        <input type="submit" value="만들기">
    </form>
    <form action="{% url 'movies:index' %}" method="GET">
      <input type="submit", value="목록으로 가기" class="mt-2">
    </form>
  </div>
{% endblock content %}
