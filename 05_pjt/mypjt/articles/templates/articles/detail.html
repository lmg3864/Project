{% extends 'base.html' %}

{% block content %}
<div class='container'>
  <h1>자유게시판</h1>
  <hr>

  <p>글 제목 : {{article.title}}</p>
  <p>글 카테고리 : {{article.cate}}</p>

  <p>글 내용 : {{article.content}}</p>
  <p>생성시각 : {{article.created_at}}</p>

  <hr>
  <div class='d-flex'>
  <form action="{% url 'articles:index' %}" method='GET'>
    <input type="submit" value='목록보기'>
  </form>
  <form action="{% url 'articles:update' article.pk %}" method='GET'>
    <input type="submit" value='수정하기'>
  </form>
  <form action="{% url 'articles:delete' article.pk %}">
    {% csrf_token %}
    <input type="submit" value="삭제하기">
  </form>
</div>
</div>
{% endblock content %}
