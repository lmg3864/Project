<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    {% load static %}
    <img src="{% static 'movies/header.jpg' %}" alt=""><br>
    {% if user.username %}
    <h3>반갑습니다, {{user}}님</h3>
    <form action="{% url 'accounts:logout' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Logout" class="btn btn-primary">
    </form>
    <a href="{% url 'accounts:update' %}" class="btn btn-primary">회원정보 수정</a>
    <form action="{% url 'accounts:delete' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="회원탈퇴" class="btn btn-primary">
    </form>
    {% else %}
    <h1>로그인 후 이용해 주세요!</h1>
    <a href="{% url 'accounts:signup' %}" class="btn btn-primary">회원가입</a>
    <a href="{% url 'accounts:login' %}" class="btn btn-primary">로그인</a>
    {% endif %}
    {% block content %} 
    
    {% endblock content %}
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
