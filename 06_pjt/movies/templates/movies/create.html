{% extends 'base.html' %}

{% block content %}
  <h1>CREATE</h1>
  <hr>
  <form action="{% url 'movies:create' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary m-1">Submit</button>
  </form>
  <hr>
  <a href="{% url 'movies:index' %}" class="btn btn-secondary m-1">BACK</a>
{% endblock %}
